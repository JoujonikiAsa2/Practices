<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <div class="flex flex-col md:flex-row justify-center bg-lime-300">
            <h1
                class="w-80 h-32 m-3.5 border-8 border-indigo-600 p-3.5 capitalize text-left text-xl bg-slate-600 text-amber-50 align-center">
                mama amar lej nai, chilo o na</h1>
            <h3
                class="align-middle w-80 h-32 m-3.5 border-8 border-indigo-600 p-3.5 lowercase text-center text-xl text-amber-950">
                Ajke ar ekjoner lej ber korbo</h3>
            <p
                class="w-80 h-32 m-3.5 border-8 border-indigo-600 p-3.5 uppercase text-right text-xl bg-lime-300 text-amber-95">
                na na ami moskoora korchi</p>
        </div>
    </section>
    <section>
        <div
            class="flex flex-col md:flex-row lg:justify-between justify-center gap-2.5 items-center h-96 border-4 border-orange-400 m-10">

                Box-1
            </div>
            <div class="bg-cyan-200 w-24 h-24 border-4 border-orange-400 rounded lg text-center">
                Box-2
            </div>

                Box-3
            </div>
            <div class="bg-cyan-200 w-24 h-24 border-4 border-orange-400 rounded lg font-fold text-center">
                Box-4
            </div>
        </div>
    </section>
    <section>
        <h3>Grid</h3>
        <div class="grid gap-2.5 grid-cols-1 md:grid-cols-4">
            <!-- .bg-blue-400.p-4.rounded-lg*20{Box $} -->

            <div class="bg-blue-400 p-4 rounded-lg">Box 2</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 3</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 4</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 5</div>
            <div class="bg-blue-400 p-4 rounded-lg md:col-span-3">Box 6</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 7</div>
            <div class="bg-blue-400 p-4 rounded-lg md:row-span-2">Box 8</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 9</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 10</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 11</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 12</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 13</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 14</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 15</div>
            <div class="bg-blue-400 p-4 rounded-lg md:col-span-2">Box 16</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 17</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 18</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 19</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 20</div>
        </div>
    </section>
    <section>
        <div class="grid grid-col-1 md:grid-cols-3 gap-2">
            <div class="md:col-span-2 bg-yellow-500">Header</div>
            <div class="bg-yellow-500">Nav</div>
            <div class="md:col-span-4 h-48 bg-yellow-500">Main-Content</div>
            <div class="bg-yellow-500 md:col-span-3">Footer</div>
        </div>
    </section>
</body>

</html>
