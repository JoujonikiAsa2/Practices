<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <span id="time"></span>
    </p>
    <script>
        const time = document.getElementById('time');
        time.innerText = new Date().getUTCMonth()
    </script>
</body>

</html>
