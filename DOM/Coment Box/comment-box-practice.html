<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="display">
            <h1>Your commnets will display here.</h1>
        </div>
        <div>
            <textarea name="" id="comment-box" cols="60" rows="10"></textarea>
            <br>
            <button id="btn-post">Post</button>
        </div>
    </main>
    <script>

        // get the value of the input field

        // get the access of the button using eventListener

        document.getElementById('btn-post').addEventListener('click', function () {
            const commnetBox = document.getElementById('comment-box');
            const newComment = commnetBox.value;

            const p = document.createElement('p');
            p.innerText = newComment;
            const commentContainer = document.getElementById('display');
            commentContainer.appendChild(p);
            commnetBox.value = '';
        });


    </script>
</body>

</html>
