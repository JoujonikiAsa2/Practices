<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-2">Est, possimus.</li>
            <li id="item-3">Reprehenderit, repudiandae.</li>
            <li id="item-4">At, cum.</li>
            <li id="item-5">Excepturi, impedit.</li>
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-6">Impedit, non.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item 2 Clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('UL clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('Section clicked');
            event.stopImmediatePropagation();
        })
    </script>
</body>

</html>
